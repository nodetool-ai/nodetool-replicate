name: Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --index-strategy unsafe-best-match
      - name: Run ruff
        run: uv run ruff check .
      - name: Run black
        run: uv run black --check .
